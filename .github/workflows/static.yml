# .github/workflows/deploy.yml
name: Deploy Node.js project to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # or your preferred version
          
      - name: Install dependencies
        run: npm ci
          
      - name: Build project
        run: npm run build # assumes your package.json has a build script
        
      - name: Configure Pages
        uses: actions/configure-pages@v5
        
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload the build output directory
          path: './dist' # change this to your build output directory (e.g., 'out', 'build', 'public')
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
